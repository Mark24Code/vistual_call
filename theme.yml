# setting
use_theme: "wind"


# theme list

lemon:
  basic: &lemon_basic
    fontname: "wqy-microhei"

  graph:
    bgcolor: "#eff1f3" # 全局背景

  # 全局节点
  # color 非填充是边框色、填充就是节点背景色
  # fontcolor 是文字颜色
  global_node_attrs: &lemon_node
    <<: *lemon_basic
    shape: "box"
    peripheries: 1

    style: "rounded, filled"
    color: "#696773"
    fontcolor: "#fcfcfc"

  global_edge_attrs:
    color: "#696773"

  node_warn_attrs:
    <<: *lemon_node
    fontcolor: "#ffffff"
    color: "#f19b97"

  cluster:
    style: "filled"
    color: "#e3efd7"

  cluster_node:
    color: "#f4b184"
    fontcolor: "#ffffff"


wind:
  basic: &wind_basic
    fontname: "wqy-microhei"

  graph:
    bgcolor: "#ffffff" # 全局背景

  # 全局节点
  # color 非填充是边框色、填充就是节点背景色
  # fontcolor 是文字颜色
  global_node_attrs: &wind_node
    <<: *wind_basic
    shape: "box"
    peripheries: 1

    style: "rounded, filled"
    color: "#deeaf6"
    fontcolor: "#000000"

  # 箭头
  global_edge_attrs:
    color: "#021d57"

  # 差异性节点（自定义的）
  node_warn_attrs:
    <<: *wind_node
    fontcolor: "#000000"
    color: "#ffda65"

  # 子图
  cluster:
    style: "filled"
    color: "#deeaf6"

  # 子图节点
  cluster_node:
    color: "#5a9ad7"
    fontcolor: "#ffffff"
