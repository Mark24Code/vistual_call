# setting
use_theme: "graphivz"


# basic
basic: &basic
  fontname: "wqy-microhei"
  fontcolor: "black"


node_basic: &node_basic
  <<: *basic
  shape: "box"
  style: "rounded"
  peripheries: 1


# theme list

graphivz:
  global_node_attrs:
    <<: *basic

  global_edge_attrs:
    <<: *basic

  node_attrs: &graphivz_node
    <<: *node_basic
    shape: "box"
    style: "rounded"
    peripheries: 1

  node_warn_attrs:
    <<: *graphivz_node
    style: "filled"
    fillcolor: "#DD4A68"

  edge_attrs:
    <<: *basic


